<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
	<nav class="toggle-button">
        <div id="collapse-header" class="center-align">
            <span class="glyphicon glyphicon-plus-sign"></span>
        </div>
    </nav>
	<form class="inputContainer">
		<div class="container">
			<input class="urlImage" placeholder="Copy and paste an image URL here."></input><br>
			<textarea type="text" class="urlCaption" placeholder="Type a caption for your image."></textarea><br>
			<div class="btnWrapper1">
				<button class= "deleteAllBtn" type="button"><span class=" glyphicon glyphicon-trash"></span>Delete All</button>
			</div>
			<div class="btnWrapper2">
				<button class="cancelBtn">CANCEL</button>
				<button class="addBtn"><span class="glyphicon glyphicon-picture"></span>ADD IMAGE</button>
			</div>
		</div>
	</form>
	<section class="imgContainer" >
		<div class="photoReal" ></div>
	</section>
	<script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="./scripts/main.js"></script>
</body>
</html>
